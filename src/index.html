<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="content">
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="logo">
                        <a href="#" class="nav-link">
                            <i class="far fa-star"></i>
                            <span class="link-text">Jun</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-name="inbox">
                            <i class="fas fa-inbox"></i>
                            <span class="link-text">Inbox</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-name="today">
                            <i class="fas fa-user-clock"></i>
                            <span class="link-text">Today</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-name="upcoming">
                            <i class="far fa-calendar"></i>
                            <span class="link-text">Upcoming</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-name="anytime">
                            <i class="fas fa-burn"></i>
                            <span class="link-text">Anytime</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-name="trash">
                            <i class="far fa-trash-alt"></i>
                            <span class="link-text">Trash</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-project-diagram"></i>
                            <span class="link-text">Large Project</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-name="new">
                            <i class="fas fa-plus"></i>
                            <span class="link-text">New</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <nav class="searchbar">
                <i class="fas fa-search"></i>
                <input type="text">
            </nav>
        </div>
    </body>
</html>
