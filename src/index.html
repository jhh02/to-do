<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="content">
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="logo">
                        <a href="#" class="nav-link">
                            <span class="link-text">Name</span>
                            <i class="fab fa-angellist"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-inbox"></i>
                            <span class="link-text">Inbox</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user-clock"></i>
                            <span class="link-text">Today</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="far fa-calendar"></i>
                            <span class="link-text">Upcoming</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-burn"></i>
                            <span class="link-text">Anytime</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="far fa-trash-alt"></i>
                            <span class="link-text">Trash</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-project-diagram"></i>
                            <span class="link-text">Large Project</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span class="link-text">New</span>
                            <i class="fas fa-plus"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <main><%= htmlWebpackPlugin.options.title %></main>
        </div>
    </body>
</html>
