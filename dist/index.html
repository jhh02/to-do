<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="index.93a1e661f221c61d5b37.js"></script><link href="style.css" rel="stylesheet"></head>
    <body>
        <div id="content">
            <nav class="navbar">
                <ul class="nav-bar">
                    <li class="logo">
                        <a href="#" class="nav-link">
                            <i class="far fa-star"></i>
                            <span class="link-text">Jun</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link inbox">
                            <i class="fas fa-inbox"></i>
                            <span class="link-text">Inbox</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link today">
                            <i class="fas fa-user-clock"></i>
                            <span class="link-text">Today</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link upcoming">
                            <i class="far fa-calendar"></i>
                            <span class="link-text">Upcoming</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link project">
                            <i
                                class="fas fa-project-diagram"
                                data-name="project"
                            ></i>
                            <span class="link-text">Project</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="inbox section"></div>
            <div class="today section"></div>
            <div class="upcoming section"></div>
            <div class="project section"></div>

            <template id="toDoContent">
                <div class="headingContainer">
                    <div class="contentHeading"></div>
                    <div class="contentDate">
                        <div class="dueDateText">Due Date</div>
                        <span class="arrow arrowUp hidden">▲</span
                        ><span class="arrow arrowDown">▼</span>
                    </div>
                </div>
                <ul class="toDoListContainer">
                    <li class="addToTaskBar">
                        <i class="fas fa-plus-circle"></i>
                        <div class="addToTaksBar__text">Add To Taks</div>
                    </li>
                </ul>
            </template>
        </div>
    </body>
</html>
